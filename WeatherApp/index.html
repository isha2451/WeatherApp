<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">     

      <div class="mainW">
        <div class="location">
          <form id="searchLocation">
          <input type="search" placeholder="Enter City" id="search-input" required autocomplete="off">
          <button id="searchBtn">Search</button>
        </form>
      </div>
          <div class="row cardsRow">            
          <div class="cards col-sm-12 col-md-9 col-lg-3">
              <h1 class="header" id="locationHead">Location</h1>
              <p id="temp">temprature℃</p>
              <div class="weather-icon"><img src="" /></div>
              <p id="climate">climate</p>
              <p id="tempMin">min℃</p> | <p id="tempMax">max℃</p>
              <button class="col-12" id="moreInfo">More Details 
                <i class="bi bi-arrow-right"></i>
              </button>
          </div>
         
      </div>
      <div class="container col-md-6 col-sm-12 pty-3">
        <div class="chartsUpdate"> 
          <h1>Weather Chart displays</h1> <button class="update" onclick="updateChart()">Update</button>
        </div>
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      
    </div>
<script src="./app.js"></script>
  </body>
  
</html>
